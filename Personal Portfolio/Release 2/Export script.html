		<script type="text/javascript">
			function export_submissions(type, limit) {
				var progressbar = jQuery( "#fm-progressbar" );
				var progressLabel = jQuery( ".fm-progress-label" );
				progressbar.progressbar({
					max: 0				});

			 	jQuery.ajax({
			    type: "POST",
					url:"http://serversau.com.au/fluffypostie/wp-admin/admin-ajax.php?form_id=0&send_header=0&action=generete_"+type+"&limitstart="+limit,
					data: {search_labels : ''},
					beforeSend: function() {
						if(0 >= 1000 )
							jQuery('.fm_modal').show();
		    	},
			    success: function(data) {
							if(limit < 0) {
								limit += 1000;
								export_submissions(type, limit);
								progressbar.progressbar( "value",  limit);
								loaded_percent = Math.round((progressbar.progressbar( "value" ) * 100)/ parseInt(0));
								progressLabel.text( loaded_percent + ' %');
								progressbarValue = progressbar.find( ".fm-progress-label" );
								if( loaded_percent >= 46 ) {
									progressbarValue.css({
										"color": '#fff',
									});
								}
								else {
									progressbarValue.css({
										"color": '#444',
									});
								}
							}
							else{
								jQuery('.fm_modal').hide();
								progressbar.progressbar( "value",  0);
								progressLabel.text( 'Loading ...' );
								progressbarValue = progressbar.find( ".fm-progress-label" );
								progressbarValue.css({
									"color": '#444',
								});
								window.location = "http://serversau.com.au/fluffypostie/wp-admin/admin-ajax.php?form_id=0&send_header=1&action=generete_"+type+"&limitstart="+limit;
							}

			    }
			});
		}
